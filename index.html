<!DOCTYPE html>
<html>
<head>
    <title>SongSeeker</title>
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="qr-reader">
        <video id="qr-video"></video>
    </div>
    <div id="qr-reader-results"></div>
    <div>Playback Duration (seconds): <input type="number" id="playback-duration" value="30"></div>
    <button id="set-duration">Set Duration</button>
    

    <div id="player"></div>
    <div>Video Title: <span id="video-title"></span></div>
    <div>Video Duration: <span id="video-duration"></span></div>
    <button id="play-video" class="button">Play all</button>
    <button id="play-video-random-start" class="button">Play Random time</button>
    <button id="stop-video" class="button">Stop</button>
    <br>
    <br>
    <button id="startScanButton" class="button">Start Scan</button>
    <button id="cancelScanButton" class="button">Cancel Scan</button>
    
    <div>
        <a href="https://github.com/andygruber/songseeker/" target="_blank">View the SongSeeker project on GitHub</a>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
